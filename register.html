<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GG Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Geist:wght@100..900&family=Mitr:wght@200;300;400;500;600;700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Custom JS -->
  <script src="./js/register.js" defer></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <title>Register Page</title>
</head>
<body class="register-page">

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-10 col-sm-7 col-lg-5 bg-white p-5 rounded shadow">

        <div class="text-center d-flex flex-column justify-content-center align-items-center mb-5 mb-lg-0">
          <img src="images/i-check logo.jpg" alt="logo" class="rounded-circle shadow mb-3" width="170" height="170">
        </div>
        <h1 class="text-center mb-4 text-head-reg-login">สมัครสมาชิก</h1>

        <!-- Username -->
        <div class="form-floating mb-3 col-10 mx-auto">
          <input type="text" class="form-control text-reg-login" placeholder="">
          <label for="floatingInput"><i class="fa-regular fa-id-card me-2"></i>ชื่อผู้ใช้</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3 col-10 mx-auto">
          <input type="email" class="form-control text-reg-login" placeholder="">
          <label for="floatingInput"><i class="bi bi-envelope me-2"></i>อีเมล</label>
        </div>

        <!-- Password -->     
        <div class="position-relative form-floating col-10 mx-auto">
          <input type="password" id="inputPassword" class="form-control text-reg-login" placeholder="">
          <label for="password"><i class="fa-solid fa-lock me-2"></i>รหัสผ่าน</label>
          <button class="btn-eye position-absolute top-50 end-0 translate-middle-y me-2" type="button" id="togglePassword">
            <i class="bi bi-eye-slash"></i>
          </button>    
        </div>
        <div id="passwordHelpBlock" class="form-text mx-5 mb-4">
            รหัสผ่านต้องมีความยาวอย่างน้อย 6-20 ตัวอักษร
        </div>

        <!-- Confirm Password -->
        <div class="position-relative form-floating mb-3 col-10 mx-auto">
          <input type="password" id="inputConfirmPassword" class="form-control text-reg-login" placeholder="">
          <label for="confirmPassword"><i class="fa-solid fa-lock me-2"></i>ยืนยันรหัสผ่าน</label>
          <button class="btn-eye position-absolute top-50 end-0 translate-middle-y me-2" type="button" id="toggleConfirmPassword">
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-4 col-10 mx-auto">
          <input class="form-check-input" type="checkbox" id="checkDefault">
          <label class="form-check-label small" for="checkDefault">
            ฉันยอมรับ
            <span class="text-primary">
              <a href="privacy-policy.html" class="text-decoration-under" target="_blank" rel="noopener noreferrer">นโยบายความเป็นส่วนตัว I-Check</a>
            </span> 
            และ 
            <span class="text-primary">
              <a href="terms-of-service.html" class="text-decoration-under" target="_blank" rel="noopener noreferrer">เงื่อนไขการให้บริการ</a>
            </span>
          </label>
        </div>

        <!-- Register Button -->
        <div class="d-grid mb-3 col-10 mx-auto">
          <button id="registerBtn" class="btn btn-lg btn-primary-custom">
            สมัครสมาชิก
          </button>
        </div>

        <div class="text-center mb-4 separator my-3 text-center col-10 mx-auto">หรือ</div>

        <!-- Login Button -->
        <div class="d-grid mb-5 col-10 mx-auto">
          <a href="login.html" class="btn btn-lg btn-primary-custom-outline">
            เข้าสู่ระบบ
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <!-- ✅ Success -->
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">✅ สมัครสมาชิกสำเร็จ!</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

    <!-- ❌ Error -->
    <div id="errorToast" class="toast align-items-center text-bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="errorToastMessage">❌ กรุณากรอกข้อมูลให้ครบทุกช่อง</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>


</body>
</html>
