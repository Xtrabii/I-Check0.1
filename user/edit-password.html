<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Password</title>

    <!-- GG Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Geist:wght@100..900&family=Mitr:wght@200;300;400;500;600;700&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- JS -->
    <script src="../js/edit-password.js" defer></script>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/editprofile.css">

</head>
<body>

    <!-- Navbar -->
    <nav class="navbar sticky-top shadow-sm bg-white">
      <div class="container d-flex justify-content-between">
        <!-- Left: Hamburger + Logo -->
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-dark d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu">
            <i class="fa-solid fa-bars"></i>
          </button>
          <!-- Logo I-Check -->
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
              <img src="../images/i-check logo.png" alt="Logo" width="45" height="45" class="me-2 rounded-circle shadow d-lg-none">
              <span class="fw-bolder text-primary fs-5">I-Check</span>
          </a>
        </div>

        <div class="d-flex align-items-center">
          <!-- User Dropdown -->
          <div class="dropdown">
            <a class="d-flex align-items-center text-decoration-none" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="../images/profile2.jpg" alt="user" width="45" height="45" class="rounded-circle shadow me-2">
              <span class="text-dark">Tawan</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow">
              <li><a class="dropdown-item nav-hover" href="../user/profile.html"><i class="fa-regular fa-circle-user me-2"></i> โปรไฟล์</a></li>
              <li><a class="dropdown-item nav-hover" href="../login.html"><i class="fa-solid fa-arrow-right-from-bracket me-2"></i> ออกจากระบบ</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar (offcanvas สำหรับจอเล็ก/กลาง) -->
      <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">เมนู</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body sidebar">
          <a href="../user/profile.html" class="d-block mb-1"><i class="fa-regular fa-user me-2"></i> โปรไฟล์</a>
          <a href="../user/editProfile.html" class="d-block mb-1"><i class="fa-regular fa-file-lines me-2"></i> แก้ไขโปรไฟล์</a>
          <a href="../user/editMyInfo.html" class="d-block"><i class="fa-regular fa-calendar me-2"></i> แก้ไขข้อมูลส่วนตัว</a>
        </div>
      </div>

      <!-- Sidebar (แสดงเฉพาะจอใหญ่ขึ้นไป) -->
      <div class="col-lg-2 d-none d-lg-flex flex-column sidebar">
        <img src="../images/i-check logo.png" alt="Logo" width="100" height="100" class="rounded-circle shadow mx-auto mb-3">
        <a href="../user/profile.html"><i class="fa-regular fa-user me-2"></i> โปรไฟล์</a>
        <a href="../user/editProfile.html"><i class="fa-regular fa-file-lines me-2"></i> แก้ไขโปรไฟล์</a>
        <a href="../user/editMyInfo.html"><i class="fa-regular fa-calendar me-2"></i> แก้ไขข้อมูลส่วนตัว</a>
      </div>

      <class class="col-lg-10 p-5 text-center">
          <span class="mb-4 top-text-head-profile"><i class="fa-solid fa-lock me-2"></i>แก้ไขรหัสผ่าน</span>
          <hr class="mb-5">

          <form id="editPasswordForm" class="d-flex flex-column align-items-center">
          <!-- รหัสผ่านปัจจุบัน -->
          <div class="col-12 col-md-8 col-lg-5 mb-4 position-relative form-floating">
              <input type="password" class="form-control" id="currentPassword" placeholder=" ">
              <label for="currentPassword">รหัสผ่านปัจจุบัน</label>
              <button type="button" class="btn-eye position-absolute top-50 end-0 translate-middle-y me-2" id="toggleCurrentPassword">
              <i class="bi bi-eye-slash"></i>
              </button>
          </div>

          <!-- รหัสผ่านใหม่ -->
          <div class="col-12 col-md-8 col-lg-5 mb-4 position-relative form-floating">
              <input type="password" class="form-control" id="newPassword" placeholder=" ">
              <label for="newPassword">รหัสผ่านใหม่</label>
              <button type="button" class="btn-eye position-absolute top-50 end-0 translate-middle-y me-2" id="toggleNewPassword">
              <i class="bi bi-eye-slash"></i>
              </button>
          </div>

          <!-- ยืนยันรหัสผ่านใหม่ -->
          <div class="col-12 col-md-8 col-lg-5 mb-4 position-relative form-floating">
              <input type="password" class="form-control" id="confirmNewPassword" placeholder=" ">
              <label for="confirmNewPassword">ยืนยันรหัสผ่านใหม่</label>
              <button type="button" class="btn-eye position-absolute top-50 end-0 translate-middle-y me-2" id="toggleConfirmPassword">
              <i class="bi bi-eye-slash"></i>
              </button>
          </div>

          <!-- Save Button -->
            <button type="button" class="btn-save col-12 col-md-7 col-lg-4 my-4" data-role="user">บันทึก</button>
          </form>

          </div>
        </div>
      </div>
    </div>
    
</body>
</html>
