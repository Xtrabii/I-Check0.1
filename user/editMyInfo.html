<div class="container-fluid">
  <div class="row">
    <!-- Sidebar (offcanvas สำหรับจอเล็ก/กลาง) -->
    <div class="offcanvas offcanvas-start d-lg-none" tabindex="-1" id="sidebarMenu">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">เมนู</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body sidebar">
        <a href="../user/profile.html" class="d-block mb-1"><i class="fa-regular fa-user me-2"></i> โปรไฟล์</a>
        <a href="../user/editProfile.html" class="d-block mb-1"><i class="fa-regular fa-file-lines me-2"></i> แก้ไขโปรไฟล์</a>
        <a href="../user/editMyInfo.html" class="d-block"><i class="fa-regular fa-calendar me-2"></i> แก้ไขข้อมูลส่วนตัว</a>
      </div>
    </div>

    <!-- Sidebar (แสดงเฉพาะจอใหญ่ขึ้นไป) -->
    <div class="col-lg-2 d-none d-lg-flex flex-column sidebar">
      <a href="../user/profile.html"><i class="fa-regular fa-user me-2"></i> โปรไฟล์</a>
      <a href="../user/editProfile.html"><i class="fa-regular fa-file-lines me-2"></i> แก้ไขโปรไฟล์</a>
      <a href="../user/editMyInfo.html"><i class="fa-regular fa-calendar me-2"></i> แก้ไขข้อมูลส่วนตัว</a>
    </div>

     <class class="col-lg-10 p-5 text-center">
        <span class="top-text-head-profile"><i class="fa-regular fa-calendar me-2"></i>แก้ไขข้อมูลส่วนตัว</span>
        <hr class="mb-5">

        <!-- Content -->
        <form id="myInfoForm" class="text-start col-12 col-md-7 col-lg-4 mx-auto">

        <!-- วัน/เดือน/ปี -->
        <div class="mb-3">
            <label for="dob" class="form-label text-head-input-myinfo">วัน/เดือน/ปี เกิด</label>
            <input type="text" class="form-control text-input-myinfo" id="dob" name="dob" placeholder="วัน/เดือน/ปี" required>
        </div>

        <!-- เพศ -->
        <div class="mb-3">
            <label for="gender" class="form-label text-head-input-myinfo">เพศ</label>
            <select class="form-select col-12 text-input-myinfo" id="gender" name="gender" required>
            <option value="">-- เลือกเพศ --</option>
            <option value="ชาย">ชาย</option>
            <option value="หญิง">หญิง</option>
            <option value="ไม่ระบุเพศ">ไม่ระบุเพศ</option>
            </select>
        </div>

        <!-- กรุ๊ปเลือด -->
        <div class="mb-3">
            <label for="bloodGroup" class="form-label text-head-input-myinfo">กรุ๊ปเลือด</label>
            <select class="form-select col-12 text-input-myinfo" id="bloodGroup" name="bloodGroup" required>
            <option value="">-- เลือกกรุ๊ปเลือด --</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
            <option value="O">O</option>
            </select>
        </div>

        <div class="form-check form-switch mb-1 my-4">
            <input class="form-check-input" type="checkbox" id="hasDiseaseSwitch">
            <label class="form-check-label text-head-input-myinfo" for="hasDiseaseSwitch">ฉันมีโรคประจำตัว</label>
        </div>

        <div id="diseaseList" class="ms-4 d-none">
            <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="diabetes" name="diseases" value="โรคเบาหวาน">
                    <label class="form-check-label text-input-myinfo" for="diabetes">โรคเบาหวาน</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="heart" name="diseases" value="โรคหัวใจ">
                    <label class="form-check-label text-input-myinfo" for="heart">โรคหัวใจ</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="kidney" name="diseases" value="โรคไต">
                    <label class="form-check-label text-input-myinfo" for="kidney">โรคไต</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="liver" name="diseases" value="โรคตับ">
                    <label class="form-check-label text-input-myinfo" for="liver">โรคตับ</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="hypertension" name="diseases" value="ความดันโลหิตสูง">
                    <label class="form-check-label text-input-myinfo" for="hypertension">ความดันโลหิตสูง</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="asthma" name="diseases" value="โรคหอบ หรือ ถุงลมโป่งพอง">
                    <label class="form-check-label text-input-myinfo" for="asthma">โรคหอบ หรือ ถุงลมโป่งพอง</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="cholesterol" name="diseases" value="ไขมันในเลือดสูง">
                    <label class="form-check-label text-input-myinfo" for="cholesterol">ไขมันในเลือดสูง</label>
                </div>
                <div class="form-check mb-2">
                    <input type="checkbox" class="form-check-input" id="epilepsy" name="diseases" value="โรคลมชัก">
                    <label class="form-check-label text-input-myinfo" for="epilepsy">โรคลมชัก</label>
                </div>
        </div>

        <!-- Save Button -->
        <div class="text-center">
            <button type="submit" class="btn-save col-10 col-lg-10 my-5">บันทึก</button>
        </div>
        </form>
    
        </div>
      </div>
    </div>
  </div>
